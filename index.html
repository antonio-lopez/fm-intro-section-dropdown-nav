<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body class="bg-almostWhite">
    <!-- navbar mobile -->
    <nav class="mx-auto flex items-center justify-between px-4 pt-4 pb-6">
      <!-- <h1 class="text-4xl font-bold">snap</h1> -->
      <img src="/images/logo.svg" alt="logo" />
      <img class="h-5 w-8" src="/images/icon-menu.svg" alt="menu icon" />
    </nav>

    <!-- Main -->
    <main class="grid grid-cols-1">
      <!-- hero image -->
      <img src="/images/image-hero-mobile.png" alt="hero mobile" />
      <!-- hero text -->
      <div class="pt-12 text-center">
        <h1 class="pb-4 text-4xl font-bold">Make remote work</h1>
        <p class="px-3 pb-9 text-mediumGray">
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>
        <a
          class="rounded-xl bg-almostBlack py-4 px-6 text-almostWhite"
          href="/#"
          >Learn more</a
        >
      </div>
      <!-- company logos -->
      <div class="grid grid-cols-4 items-center gap-5 px-4 pt-14">
        <div>
          <img src="/images/client-databiz.svg" alt="databiz client" />
        </div>
        <div>
          <img src="/images/client-audiophile.svg" alt="audiophile client" />
        </div>
        <div>
          <img src="/images/client-meet.svg" alt="meet client" />
        </div>
        <div>
          <img src="/images/client-maker.svg" alt="maker client" />
        </div>
      </div>
    </main>
  </body>
</html>
